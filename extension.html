<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 

	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> 
	<link href='style.css' rel='stylesheet' type='text/css'> 

	<meta name="viewport" content="width=device-width" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 

	<title>Geocaching Trackable Entry</title>
 
	<script src="extension.js"></script>

	<base target="_blank">

</head>


<body bgcolor="#FFF"> 
	<table class="body-wrap"> 
		<tr> 
			<td class="container"> 
				<div class="content"> 
					<div id="pattern" class="pattern"> 
						<form action="http://www.geocaching.com/track/details.aspx?tracker=" method="get" class="f" target="_blank"> 
							<input type="search" name="tracker" placeholder="Tracking Number" maxlength="10"/> 
							<input type="submit" class="btn search-submit" value="Search"> 
						</form>
						<div id="disclaimer">
						<p style="font-size:11px"><em>Only Tracking and TB Codes Allowed</em></p>
					</div> 
					
				</div> 
			</td>
		</tr>  
	</table> 
</body>
</html>
