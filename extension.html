<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 

	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> 
	<link href='style.css' rel='stylesheet' type='text/css'> 
	<link rel="shortcut icon" href="favicon.ico">

	<meta name="viewport" content="width=device-width" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<meta name="author" content="Alex Friedberg">
	
	<title>Search Geocaches and Geocaching Trackables</title>

	<base target="_blank">


	<script src="translate.js"></script>
	<script src="analytics.js"></script>
	<script src="search.js"></script>
	
</head>


<body background-color="#FFF" id="body"> 
	<div class="content"> 				
		<form id="form">
			<input id="InputText" role="search" aria-required="true" type="search" name="tracker" pattern="[A-Za-z0-9].{2,10}" maxlength="10" spellcheck="false" autocomplete="off" autofocus required/> 
			<input id="SearchButton" type="submit" class="btn search-submit" value="Search"/> 
		</form>						
		<select role="option" id="mode-option">
			<option value="trackable">Trackable</option>
			<option value="geocache">Geocache</option>
		</select>
		<span id="status" role="status"></span>
	</div> 
</body>	
</html>
